<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <!--<script type="text/javascript" src="tools.js"></script>-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
  <script src="http://code.highcharts.com/stock/highstock.js"></script>
  <script src="http://code.highcharts.com/stock/modules/exporting.js"></script>

  <script src="vars.js"></script>


  <div id="container"></div>
  <script>

  $('#container').highcharts('StockChart', {

    chart: {
        zoomType: 'xy'
    },

    credits: {
        enabled: false
    },

    rangeSelector:{
      selected: 4,
      enabled:true
    },

    legend: {
      enabled: true,
    },

    navigator: {
      enabled: true,
    },

    scrollbar : {
      enabled: false,
    },

    yAxis:[
            {
              labels: {
                // format: '{value}  Watt',
                labels: {
                  formatter: function()
                  {
                    return Math.round(this.value/1000) + 'k Watt';
                  }
                }
              },
              title: {
                  text: 'Power',
              },
              opposite: false
            },
            {
                labels: {
                    format: '{value} °C',
                },
                title: {
                    text: 'Temperatures',
                },
                opposite: true
            },
            {
                labels: {
                    format: '{value} m³/s',
                },
                title: {
                    text: 'Volumetric flow rate',
                },
                opposite: false
            },
            {
                labels: {
                    format: '{value} kWh',
                },
                title: {
                    text: 'Energy',
                },
                opposite: false
            },
            {
                labels: {
                    format: '{value} %',
                },
                title: {
                    text: 'Relative air humidity',
                },
                opposite: true
            },
            {
                labels: {
                    format: '{value} l/m²',
                },
                title: {
                    text: 'Precipitation',
                },
                opposite: true
            },

            ],

    tooltip: {
      pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> <br/>',//({point.change}%)
      valueDecimals: 2
    },

    series:[
    {

      name: 'Power',
      data:  Leistung,
      yAxis: 0,
      id:'Leistung',
      tooltip: {
                valueSuffix: ' W'
            }
    },
    {
      name: 'Energy',
      data:  Energie,
      yAxis: 3,
      id:'Energie',
      tooltip: {
                valueSuffix: ' kWh'
            }
    },
    {

      name: 'Relative air humidity',
      data:  Relative_Feuchte,
      yAxis: 4,
      id:'Relative_Feuchte',
      tooltip: {
                valueSuffix: '%'
            }
    },
    {

      name: 'Outside temperature',
      data:  Aussentemperatur,
      yAxis: 1,
      id:'Aussentemperatur',
      tooltip: {
                valueSuffix: ' °C'
            }
    },
    {

      name: 'Volumetric flow rate',
      data: Volumenstrom,
      yAxis: 2,
      id: 'Volumenstrom',
      tooltip: {
                valueSuffix: ' m³/s'
            }
    },
    {

      name: 'Input temperature',
      data:  Vorlauftemperatur,
      yAxis: 1,
      id:'Vorlauftemperatur',
      tooltip: {
                valueSuffix: ' °C'
            }
      },
    {
      name: 'Output temperature',
      data:  Ruecklauftemperatur,
      yAxis: 1,
      id:'Ruecklauftemperatur',
      tooltip: {
                valueSuffix: ' °C'
            }
    },
    {

      name: 'Precipitation',
      data:  Niederschlag,
      yAxis: 5,
      id:'Niederschlag',
      tooltip: {
                valueSuffix: ' l/m²'
            }
    },
    ]
  });


  </script>




</body>
</html>
